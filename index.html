<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Static Page with Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Replace the src URL below with your own image or file name -->
    <img src="https://placekitten.com/400/250" alt="Cute Cat" />
    <h1>Hello from Mahasetra Mikaela Web Page</h1>
    <p>This is a simple static page with an image inside. Enjoy!</p>
  </div>
</body>
</html>
